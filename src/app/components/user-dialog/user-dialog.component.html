<div id="open-modal" class="modal-window" width="60%">
  <div width="100%">
    <a href="#" title="Close" class="modal-close">X</a>
    <h2>{{ user ? 'Editar Usuario' : 'Agregar nuevo usuario'}}</h2>
    <div width="100%">
      <form #userForm="ngForm" novalidate (ngSubmit)="onSubmit(userForm)">
        <div class="form-group">
          <label for="name">Nombres</label>
          <input type="text" class="form-control" #name="ngModel" ngModel required name="name">
        </div>

        <div class="form-group">
          <label for="lastName">Apellidos</label>
          <input type="text" class="form-control" #lastName="ngModel" ngModel required name="lastName">
        </div>

        <div class="form-group">
          <label for="cc">Identificación (C.C)</label>
          <input type="number" class="form-control" #cc="ngModel" ngModel required name="cc">
        </div>

        <div class="form-group">
          <label for="rol">Rol Asociado</label>
          <select class="form-control" name="rol"  #rol="ngModel" [ngModel]="user?.role" ngModel required>
            <option *ngFor="let rol of role" [value]="rol.key">{{rol.label}}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="state">Estado</label>
          <select class="form-control" name="state" [ngModel]="user?.state"  ngModel required>
            <option *ngFor="let st of state" [value]="st.key" >{{st.label}}</option>
          </select>
        </div>

        <!-- <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" #password="ngModel" ngModel required name="password">
        </div> -->

        <div class="form-group">
          <label for="tel">Telefono</label>
          <input type="number" class="form-control" #tel="ngModel" ngModel required name="tel">
        </div>

        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="text" class="form-control" #email="ngModel" ngModel required name="email">
        </div>

        <button class="button-aceptar" type="submit">Aceptar</button>
        <!-- <button class="button-cancelar" id="button-modal-close"> -->
          <!-- Cancelar -->
          <a href="#" title="Close">Cancelar</a>
        <!-- </button> -->

      </form>
    </div>
  </div>
</div>
