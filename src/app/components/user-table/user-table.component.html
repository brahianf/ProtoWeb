<section class="content__user--container">
  <h2  margin="0 auto">Usuarios existentes</h2>
  <div>
    <div class="interior">
      <a class="btn" (click)="newUser()">Crear</a>
    </div>
  </div>
  <div class="container__table">
    <table  cellpadding="0" cellspacing="40" class="container__table--table" >
      <thead>
        <tr>
          <th *ngFor="let header of usersTableHeaders">{{header}}</th>
        </tr>
        <tr *ngFor="let user of (users$ | async)">
          <th>{{user.name}}</th>
          <th>{{user.lastName}}</th>
          <th>{{user.cc}}</th>
          <th>{{user.role}}</th>
          <th>{{user.state}}</th>
          <th>{{user.tel}}</th>
          <th>{{user.email}}</th>
          <th>
            <button class="submit" (click)="editUser(user)">Editar</button>
            <button class="submit" (click)="deleteUser(user)">Eliminar</button>
          </th>
        </tr>
      </thead>
    </table>
  </div>
</section>
<app-user-dialog *ngIf="showModal" [user]="selectedUser" (closeDialog)="closeDialog()"></app-user-dialog>
